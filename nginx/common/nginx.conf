events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Zona de límite: aumentada a 10 peticiones/seg para evitar 503 constantes
    limit_req_zone $binary_remote_addr zone=wp_dynamic:10m rate=10r/s;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS_CACHE:50m max_size=200m inactive=60m;

    server {
        listen 80;
        server_name _;

        # 1. FIX FUENTES Y ESTÁTICOS (Sin límite de velocidad)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
            proxy_pass http://idep_wp:80;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            
            # CORS para fuentes (evita errores de carga en algunos navegadores)
            add_header Access-Control-Allow-Origin "*";
            
            proxy_cache WORDPRESS_CACHE;
            proxy_cache_valid 200 1h;
            expires max;
            log_not_found off;
        }

        # 2. PROCESAMIENTO DINÁMICO (Con Rate Limit y Caché)
        location / {
            # Aplicamos el límite aquí: burst=20 permite picos sin dar 503 de inmediato
            limit_req zone=wp_dynamic burst=30 nodelay;

            set $skip_cache 0;
            # No cachear si hay cookies de login de WP
            if ($http_cookie ~* "wordpress_logged_in") { set $skip_cache 1; }

            proxy_pass http://idep_wp:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Forzar a Nginx a ignorar el "no-cache" del navegador en F5
            proxy_ignore_headers Cache-Control Expires Set-Cookie;

            proxy_cache WORDPRESS_CACHE;
            proxy_cache_valid 200 301 302 10m;
            proxy_cache_bypass $skip_cache;
            proxy_no_cache $skip_cache;

            add_header X-Proxy-Cache $upstream_cache_status;
            # Opcional: ver por qué saltó el límite
            add_header X-Rate-Limit "Active";
        }
    # Definir la página personalizada para el límite de velocidad
    error_page 503 /503.html;

    location = /503.html {
        root /usr/share/nginx/html;
        internal;
    }
    }
}
