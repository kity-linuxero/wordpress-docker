    <style>
        body {
            background-color: #f4f7f6;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: sweat 2s infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #7f8c8d;
        }

        .timer {
            margin-top: 25px;
            font-weight: bold;
            color: #3498db;
            font-size: 14px;
        }

        @keyframes sweat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-5px) rotate(-5deg);
            }

            75% {
                transform: translateY(-5px) rotate(5deg);
            }
        }
    </style>
</head>
